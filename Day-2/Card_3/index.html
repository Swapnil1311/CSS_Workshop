<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Card_3</title>
</head>

<body>
    <div class="card">
        <img src="https://b.zmtcdn.com/web_assets/81f3ff974d82520780078ba1cfbd453a1583259680.png" alt="">
        <div class="card-content">
            <span>zomato</span>
            <p>Discover the best food & drinks in Lucknow</p>

            <div class="search-location">

                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <select name="" id="city">
                        <option value="lucknow">Lucknow</option>
                        <option value="maharashtra">Ahmedabad</option>
                        <option value="karnataka">Vadodara</option>
                        <option value="kerala">Surat</option>
                    </select>
                </div>


                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search for restaurant, cuisine or a dish">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
